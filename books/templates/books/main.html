{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Books</title>
</head>

<body>
    <div><img src="{% static 'sales/images/books-unsplash.jpg' %}" alt="home" class="background-image"></div>
    <ul>
        <li><a href ="{%url 'books:list' %}"> Books </a></li>
        <li><a href="{% url 'sales:records' %}">Records</a></li>
        <li><a href="{%url 'logout' %}">Logout</a></li>
    </ul>
    <div>
        <h1>Books</h1> {% comment%} HTML tag for heading {% endcomment%}
    </div>

    <div>
        <table>
            <tr>
                <td>Book Titles</td>
                <td>Book Images</td>
            </tr>

            {% for object in object_list %}

            <tr>
                <td><a href="{{object.get_absolute_url}}"> {% comment%} add links to book names {% endcomment%}
                        {{object.name}}
                    </a></td>
                <td><img src="{{object.pic.url}}" width="150" height="200" /></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <footer>
        Photo by <a
            href="https://unsplash.com/@gulfergin_01?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Gülfer ERGİN</a> on
        <a
            href="https://unsplash.com/photos/white-and-brown-book-on-brown-woven-surface-LUGuCtvlk1Q?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>
</body>

</html>
