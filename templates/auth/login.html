{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Login</title>
</head>

<body>
    <div><img src="{% static 'sales/images/books-unsplash.jpg' %}" alt="home" class="background-image"></div>
    <div class="main-content">
        <h1>Login</h1>

        {% if error_message %}
        {{error_message}}
        {% endif %}

        <form action="" method="POST" class="login-form">
            {% csrf_token %}

            <div class="form-group">{{form.username.as_widget}}</div>
            <div class="form-group">{{form.password.as_widget}}</div>

            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <footer>
        Photo by <a
            href="https://unsplash.com/@gulfergin_01?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Gülfer ERGİN</a> on
        <a
            href="https://unsplash.com/photos/white-and-brown-book-on-brown-woven-surface-LUGuCtvlk1Q?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>
</body>

</html>
