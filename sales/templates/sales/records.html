{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Records</title>
</head>

<body>
    <div><img src="{% static 'sales/images/books-unsplash.jpg' %}" alt="home" class="background-image"></div>
    <ul>
        <li><a href ="{%url 'books:list' %}">Books </a></li>
        <li><a href="{% url 'sales:records' %}">Records</a></li>
        <li><a href="{%url 'logout' %}">Logout</a></li>   
    </ul>
    
    <div class="records-content">
        <h1>Search for sales records</h1>

        <form action="" method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit">search</button>
        </form>
    </div>
    <div class="main-content">
        <div class="chart-data">
            {% if sales_df %}
            {{sales_df|safe}}
            <br>
            <br>
            <img src="data:image/png;base64, {{chart|safe}}" alt="">
            {% else %}
           
            <h3>no data</h3>
            {% endif %}
        </div>
    </div>
    <footer>
        Photo by <a
            href="https://unsplash.com/@gulfergin_01?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Gülfer ERGİN</a> on
        <a
            href="https://unsplash.com/photos/white-and-brown-book-on-brown-woven-surface-LUGuCtvlk1Q?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>
</body>
</html>
